<div class="container">
  <div class="card login-card">
    <ng-container *ngIf="registerForm.invalid &&
     ((account.dirty || account.touched) ||
      (password.dirty || password.touched) ||
      (repassword.dirty || repassword.touched) ||
      (username.dirty || username.touched)) &&
      ((password.dirty || password.touched) && repassword.touched)">
      <div class="alert alert-danger">
        <ul>
          <li *ngIf="account.invalid && (account.dirty || account.touched) && account['errors']['required'] " >
            Account is required.
          </li>
          <li *ngIf="password.invalid && (password.dirty || password.touched) && password['errors']['required']" >
            Password is required.
          </li>
          <li *ngIf="repassword.invalid && (repassword.dirty || repassword.touched) && repassword['errors']['required']">
            Password Again is required.
          </li>
          <li *ngIf="repassword.invalid &&
                    ((password.dirty || password.touched) && repassword.touched ) &&
                    repassword['errors']['passwordConfirm']" >
            Password and Password Again be same.
          </li>
          <li *ngIf="username.invalid && (username.dirty || username.touched) && username['errors']['required']">
            Username is required.
          </li>
        </ul>
      </div>
    </ng-container>
    <div class="login-form">
      <form class="form-horizontal" name="registerForm" role="form"
        [formGroup]="registerForm">

        <div class="form-group">
          <label for="email">Account</label>
          <input type="text" class="form-control" id="account" placeholder="Enter your login Id"
          formControlName="account"  required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password"
          formControlName="password" required>
        </div>
        <div class="form-group">
          <label for="repassword">Password Again</label>
          <input type="password" class="form-control" id="repassword" placeholder="Enter password again"
          formControlName="repassword" required>
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your name"
          formControlName="username" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg" [disabled]="registerForm.invalid">register</button>
      </form>
    </div>
  </div>
</div>
